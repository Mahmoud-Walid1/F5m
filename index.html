<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فخم البن - قائمة المشروبات</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/coffee-loader.css">
    <link rel="stylesheet" href="css/product-sections.css">
    <link rel="stylesheet" href="css/patterns.css">
</head>

<body>
    <!-- Decorative Patterns -->
    <div class="islamic-pattern pattern-1"></div>
    <div class="islamic-pattern pattern-2"></div>
    <div class="islamic-pattern pattern-3"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-section fade-in">
                <img src="images/logo.png" alt="فخم البن" class="logo-image">
                <h1 class="site-title">فخم البن</h1>
                <p class="tagline">استمتع بأفضل القهوة والحلويات</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Categories Section -->
            <h2 class="section-title">الأقسام</h2>
            <div id="categories-grid" class="categories-grid">
                <!-- Categories will be loaded here -->
            </div>

            <!-- Products Sections (dynamically loaded) -->
            <div id="products-sections">
                <!-- Each category will have its own section here -->
            </div>
        </div>
    </main>

    <!-- Announcement Modal -->
    <div id="announcement-modal" class="modal announcement-modal">
        <div class="modal-overlay" onclick="closeAnnouncement()"></div>
        <div class="modal-content announcement-content">
            <button class="modal-close" onclick="closeAnnouncement()">&times;</button>
            <div id="announcement-container">
                <!-- Announcement will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 فخم البن. جميع الحقوق محفوظة.</p>
            <p class="footer-subtitle">صُنع بـ ❤️ في السعودية</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
